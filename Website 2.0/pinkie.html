<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cute Cats & Sparkles ‚ú®</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: pink;
      color: #444;
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }

    .sparkles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: radial-gradient(white 1px, transparent 1px),
                        radial-gradient(white 1px, transparent 1px);
      background-size: 40px 40px;
      background-position: 0 0, 20px 20px;
      animation: sparkle 2s linear infinite;
      opacity: 0.5;
      z-index: 0;
    }

    @keyframes sparkle {
      0% { background-position: 0 0, 20px 20px; }
      100% { background-position: 40px 40px, 60px 60px; }
    }

    header, .gallery, footer {
      position: relative;
      z-index: 1;
    }

    header {
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.6);
      border-bottom: 2px dashed #fff;
    }

    h1 {
      font-size: 3em;
      color: #d63384;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
      gap: 1rem;
    }

    .gallery img {
      width: 100%;
      max-width: 320px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      margin-top: 2rem;
      padding: 1rem;
      font-size: 0.9em;
      color: #666;
    }

    .falling-star {
      position: fixed;
      top: -20px;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px white;
      animation: fall linear infinite;
      opacity: 0.8;
      z-index: 0;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }

    @media (max-width: 768px) {
      .gallery {
        flex-direction: column;
        align-items: center;
      }

      header {
        padding: 1.5rem;
      }

      h1 {
        font-size: 2em;
      }

      audio {
        bottom: 5px;
        left: 5px;
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <!-- Sparkle background -->
  <div class="sparkles"></div>

  <!-- Falling stars (generated by JS) -->
  <script>
    for (let i = 0; i < 50; i++) {
      const star = document.createElement('div');
      star.classList.add('falling-star');
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = (3 + Math.random() * 5) + 's';
      star.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(star);
    }
  </script>

  <!-- Header -->
  <header>
    <h1>üê± Cute Cats & Sparkles ‚ú®</h1>
    <p>A sweet little corner full of adorable kittens and glitter!</p>
  </header>

  <!-- Gallery of cats -->
  <section class="gallery">
    <img src="gatto.jpg" alt="Cute cat 1">
    <img src="gatto2.jpg" alt="Cute cat 2">
    <img src="gatto3.jpg" alt="Cute cat 3">
    <img src="gatto4.jpg" alt="Cute cat 4">
    <img src="gatto5.jpg" alt="Cute cat 5">
  </section>

  <!-- Background music -->
  <audio controls autoplay loop style="position: fixed; bottom: 10px; left: 10px; z-index: 2;">
    <source src="enter-isaiah-mathew-21583.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

  <!-- Footer -->
  <footer>
    ¬© 2025 Starry Cats. Made with love, sparkle and purring. üíñ
  </footer>
</body>
</html>
